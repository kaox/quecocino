
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.png">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap -->
<link href="../resources/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" media="screen">

<link href="../resources/font-awesome/css/font-awesome.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../resources/css/signin.css" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-signin" id="frmLogin" method="get" action="">
					<h2 class="form-signin-heading">Por favor inicie sesion</h2>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-user"></i></span>
							<input type="text" class="form-control" placeholder="Usuario"
								id="txtUser" name="txtUser" required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="icon-key"></i></span> <input
								type="text" class="form-control" placeholder="Passoword"
								id="txtPass" name="txtPass" required>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6">
								<input id="chckbxRecuerdame"
									style="float: left; margin-right: 10px;" type="checkbox"
									name="chckbxRecuerdame" value="1" /> <label
									class="string optional" for="chckbxRecuerdame">
									Recuerdame</label>
							</div>
							<div class="col-md-6">
								<button class="btn btn-success btn-mini btn-block" type="submit">Entrar</button>
							</div>
						</div>
					</div>
					<hr />
					<p class="text-muted">Inicie sesión utilizando sus redes
						sociales.</p>
					<div class="row">
						<div class="col-md-4">
							<button class="btn btn-danger btn-mini btn-block">
								<i class="icon-google-plus"></i> | Google
							</button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary btn-mini btn-block">
								<i class="icon-facebook"></i> | Facebook
							</button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-info btn-mini btn-block">
								<i class="icon-twitter"></i> | Twitter
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<p class="text-muted text-center">
			No tienes una cuenta, <strong><a href="#">registrate</a></strong>
		</p>
		<p class="text-muted text-center">
			Recuerda tu <strong><a href="#">contraseña</a></strong>
		</p>
	</div>
	<!-- /container -->

	<script src="../resources/js/require.js"></script>
	<script>
		requirejs.config({
			baseUrl : '../resources',
			paths : {
				jquery : [ 'js/jquery-2.0.3' ],
				bootstrap : [ 'bootstrap/js/bootstrap.min' ],
				validate : [ 'js/jquery.validate.min' ]
			},
			shim : {
				'bootstrap' : {
					deps : [ 'jquery' ]
				}
			}
		});
		requirejs([ 'jquery', "bootstrap", "validate" ],
				function($, _bootstrap) {
					console.log($);
					console.log(_bootstrap);
				});
	</script>
	<script type="text/javascript">

	requirejs([ 'jquery', "bootstrap", "validate" ], function($) {
		$("#frmLogin").validate({
			rules : {
				txtUser : {
					minlength : 2,
					required : true
				},
				txtPass : {
					required : true
				}
			},
			messages : {
				txtUser: {
					required : "Ingrese su usuario." 
				},
				txtPass: {
					required : "Ingrese su password."
				}
			},
			highlight: function(element) {
		        $(element).closest('.form-group').addClass('has-error').removeClass('has-success');
		    },
		    unhighlight: function(element) {
		        $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
		    },
		    errorElement: 'span',
		    errorClass: 'help-block',
		    errorPlacement: function(error, element) {
		        if(element.parent('.input-group').length) {
		            error.insertAfter(element.parent());
		        } else {
		            error.insertAfter(element);
		        }
		    },
		    success: function(element) {
		        element.closest('.form-group').removeClass('has-error').addClass('has-success');
		    }
		});
	});
	</script>
</body>
</html>
